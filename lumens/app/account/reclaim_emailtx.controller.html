<div>
 <div class="page-title">
        <h2><span class="fa fa-money"></span> Revoke Lumens</h2>

</div>
  <div class="row" ng-controller="reclaimEmailTxController" ng-init="init()">
    <div class="col-md-12">
      <div ng-if="statusMsg" class="alert ng-class:statusMsg.type" role="alert">
        <button type="button" ng-click="closeAlert()" class="close" ><span>Ã—</span><span class="sr-only">Close</span></button>
        <li ng-repeat="x in statusMsg.content track by $index">
        {{x}}
        </li>
      </div>
      <div>
        <p class="text-info"><i class="fa fa-info-circle"></i> Here you can reclaim Lumens that you sent out via email that has not been claimed by the recepient yet.</p>
      </div>


    </div>
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-colorful">
        <div class="panel-heading">
          <div class="panel-title-box">
            <h3>Lumens sent out</h3>
            <span></span>
          </div>

        </div>
        <div class="panel-body panel-body-table">

          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th width="40%">Recepient Email</th>
                  <th width="25%">Amount</th>
                  <th width="25%">Status</th>
                  <th width="10%"></th>

                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="x in records">
                  <td>{{x.rcvr_email}}</td>
                  <td>{{x.amount}}XLM</td>
                  <td>{{getStatus(x.status)}}</td>
                  <td><button ng-if="x.status === 0" class="btn btn-sm btn-danger" ng-click="revokeLumens(x)"><i class="fa fa-ban"></i> Revoke</button></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>





  </div>

</div>
<script type="text/javascript">

/* MESSAGE BOX */
$("[class^=mb-control-]").on("click",function(){
  var box = $($(this).data("box"));
  if(box.length > 0){
    box.toggleClass("open");

    var sound = box.data("sound");

    if(sound === 'alert')
      playAudio('alert');

    if(sound === 'fail')
      playAudio('fail');

  }
  return false;
});
$(".mb-control-close").on("click",function(){
 $(this).parents(".message-box").removeClass("open");
 return false;
});
/* END MESSAGE BOX */

</script>
